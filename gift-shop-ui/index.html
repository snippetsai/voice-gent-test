<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gift Shop</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="shop-by-price">
				<h2>Shop gifts by price</h2>
				<div class="grid-container">
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="Under $10" />
						<p>Under $10</p>
					</div>
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="Under $25" />
						<p>Under $25</p>
					</div>
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="Under $50" />
						<p>Under $50</p>
					</div>
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="Deals" />
						<p>Deals</p>
					</div>
				</div>
				<a href="#">Discover more for Holiday</a>
			</div>
			<div class="shop-by-recipient">
				<h2>Shop gifts by recipient</h2>
				<div class="grid-container">
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="For him" />
						<p>For him</p>
					</div>
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="For her" />
						<p>For her</p>
					</div>
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="For kids" />
						<p>For kids</p>
					</div>
					<div class="grid-item">
						<img src="https://via.placeholder.com/150" alt="For teens" />
						<p>For teens</p>
					</div>
				</div>
				<a href="#">Shop all gifts</a>
			</div>
		</div>
	</body>
</html>
